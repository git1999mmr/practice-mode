    <link rel="stylesheet" href="index.css">

    <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="

<body>
    <h1 class="x-text"><i class="fa-solid fa-square-code"></i> JT Developers</h1>
    <!-- Login Form  -->
<div class="col-xl-6 col-lg-6 col-md-8 col-sm-10 col-xs-12" id="login">
    <div class="container-fluid" id="float-me" style="text-align: right;">
            <div class="row main-content bg-info text-light">
                <div class="col-lg-6 col-md-8 col-xs-10 col-sm-12 text-center dev__info" style="padding: 5%;">
                    <span class="dev-logo"><h2><img id="logo" src="./logo.png" alt="No Photo" height="170px" width="170px" style="padding: 5%;"></h2></span>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-8 col-sm-10 col-xs-12 login_form text-light" style="font-size: 70%;">
                    <div class="container-fluid text-light">
                        <div class="row">
                            <h2 style="font-size: 200%; padding-top: 5%; padding-left: 0%;">Sign In</h2>
                        </div>
                        <div class="row">
                            <form name="form1" control="" class="form-group" action="" method="" onsubmit="return equate()">
                                <div class="row text-light font-weight-italic">
                                    <input type="text" name="username" id="username" class="form__input" placeholder="Username">
                                </div>
                                <div class="row text-light font-weight-italic">
                                    <input type="password" name="password" id="password" class="form__input" placeholder="Password">
                                </div>
                                <audio id ="audio" src="./sound/click1.wav" autoplay="false"></audio>
                                <div class="row text-center font-weight-italic">
                                    <input onclick="" type="submit" value="Submit" class="btn" id="submit">
                                </div>
                            </form >
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    <div class="col-lg-6 col-md-9 col-sm-12">
    <div id="con7" ><h3 id="c1" style="font-size: 120%; white-space : nowrap;">Follow Us On Social media</h3>

                    <a id="nav_next" href="https://twitter.com/?lang=en" class="nav-link"><i class="fab fa-twitter"></i> </a>
                    <a id="nav_next" href="https://www.instagram.com/" class="nav-link"><i class="fab fa-instagram"></i> </a>
                    <a id="nav_next" href="https://www.linkedin.com/login" class="nav-link"><i class="fab fa-linkedin"></i> </a>
       </div>
    </div>
